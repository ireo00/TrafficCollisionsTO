<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrafficCollisionsTO</title>
    <!-- mapbox API -->
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.css' rel='stylesheet' />
    <!-- mapbox geocoder plugin -->
    <script
        src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.min.js"></script>
    <link rel="stylesheet"
        href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.css"
        type="text/css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Turf.js -->
    <script src='https://unpkg.com/@turf/turf@6/turf.min.js'></script>
</head>

<body>

    <!-- MAP CONTAINER -->
    <div id='map' class='map'></div>

    <!-- NAVIGATION ELEMENTS -->
    <div class='map-overlay-search'>
        <label>Search for location</label>
        <div id="geocoder" class="geocoder"></div>
        <button type="button" class="btn btn-primary btn-sm" id="returnbutton">Return to full view</button>
    </div>

    <!-- INTERACTIVITY -->
    <div class='map-overlay-data'>
        <label>Filter map view</label>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="layercheck1" checked>
            <label class="form-check-label" for="flexCheckChecked">
                Collision Points
            </label>

        </div>

        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="layercheck2" checked>
            <label class="form-check-label" for="flexCheckChecked">
                Hexagon Grids
            </label>
        </div>


        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="layercheck3" checked>
            <label class="form-check-label" for="flexCheckChecked">
                Study Area
            </label>
        </div>
    </div>


    <!-- LEGEND -->
    <div id='legend' class='legend'>
        <h5>Collision Count</h5>
        <!-- Conents of legend will now be added here -->
    </div>

    <!-- define a new section on top of the map which has all of its text centered (for the legend expand/close button)-->
    <div class="text-center">
        <!-- define a new section within the above and create a button within it that will expand/close the legend when clicked -->
        <div class='legend-bar'>
            <button id='legend-bar' style="background-color: #f9f9f9;">Legend</button>
        </div>
    </div>

     <!-- JAVASCRIPT -->
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

</body>

</html>
